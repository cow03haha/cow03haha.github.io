<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ajax 標籤選單</title>
        <script>
            function getData(page){
                var req = new XMLHttpRequest();
                req.open("get", "http://192.168.50.132/"+page);
                req.onload = function(){
                    var content = document.getElementById("content");
                    content.innerHTML = this.responseText;
                }
                req.send();
            }
        </script>
    </head>

    <body>
        <div>
            <span onclick="getData('top.html');">Top</span>
            <span onclick="getData('new.html')">New</span>
        </div>
        <hr/>
        <div id="content"></div>
    </body>
</html>
