<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>animation</title>
        <script type="text/javascript">
            function start(){
                var text = document.getElementById("text");
                text.classList.add("effect");
            }
                
        </script>
        <style type="text/css">
            .effect{
                animation: blink 1s infinite;
            }
            @keyframes blink{
                0%{
                    opacity: 0
                }
                50%{
                    opacity: 1
                }
                100%{
                    opacity: 0
                }
            }
        </style>
    </head>

    <body>
        <div id="text">owo</div>
        <button onclick="start();">start</button>
    </body>
</html>
