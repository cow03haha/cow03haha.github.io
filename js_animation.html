<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>js animation</title>
        <script type="text/javascript">
            function zoom(){
                var box = document.getElementById("box");
                // 取得當前的尺寸設定
                var styles = window.getComputedStyle(box);
                var size = styles.getPropertyValue("width"); //return 寬度 "50px"
                size = parseInt(size);
                // 產生一個放大的動畫特效
                var taskId = window.setInterval(function(){
                    // 設定停止條件
                    if(size>=200){
                        // 停止動畫
                        window.clearInterval(taskId);
                        return;
                    }
                    // 調整數值
                    size += 2;
                    // 把數值放進box的css設定中，產生實體效果
                    box.style.width = size + "px";
                    box.style.height = size + "px";
                }, 1); // 每0.02秒執行一次function
            }
        </script>
        <style type="text/css">
            .box{
                width: 50px;
                height: 50px;
                background-color: red;
                position: fixed;
                top: 0px;
                right: 0px;
            }
        </style>
    </head>

    <body>
        <div class="box" id="box" onclick="zoom();">

        </div>
    </body>
</html>
