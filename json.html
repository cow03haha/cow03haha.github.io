<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>json</title>
        <script type="text/javascript">
            var point = {
                "x": 3,
                "y": 4,
                "get": function(){
                    alert(this.x + "," + this.y);
                }
            };

            point.get();
            alert(point.x);
            console.log(point);
            var jsonStr = JSON.stringify(point);
            console.log(jsonStr);
            var plainObj = JSON.parse(jsonStr);
            console.log(plainObj);
        </script>
    </head>

    <body>

    </body>
</html>
