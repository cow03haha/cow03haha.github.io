<html>
    <head>
        <meta charset="utf-8">
        <script src="scoreboard.js"></script>
        <style>
            table{
                width: 500px;
                border-collapse: collapse;
                text-align: center;
            }
            td{
                border-bottom: 1px solid #888888;
            }
            /* 表格中的第一對 tr */
            tr:nth-child(1){
                background-color: #7788aa;
                color: #ffffff;
            }
            /* 表格中的偶數對 tr(奇數可以把even改成odd) */
            tr:nth-child(even){
                background-color: #e8e8e8;
            }

            #result_area{
                width: 500px;
                margin: 0px auto;
                padding-top: 20px;
            }

            #search_area{
                width: 500px;
                margin: 0px auto;
            }
        </style>
    </head>

    <body>
        <div id="search_area">
            輸入你的discord名字或id : <input type="text" id="key">
            <input type="button" value="查詢" onclick="search()"></br>
        </div>

        <div id="result_area">
            <table>
                <tr>
                    <th>名稱</th>
                    <th>暱稱</th>
                    <th>簽到天數</th>
                    <th>今天是否簽到</th>
                </tr>
                
                <tr>
                    <td id="name"></td>
                    <td id="nickname"></td>
                    <td id="total"></td>
                    <td id="today"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
