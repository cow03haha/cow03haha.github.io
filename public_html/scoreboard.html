<html>
    <head>
        <meta charset="utf-8">
        <script src="scoreboard.js"></script>
        <style>
            html{
                background: white url("paper.gif") 10px 10px repeat scroll;
            }

            body{
                width: 1400px;
            }
            table{
                width: 1000px;
                border-collapse: collapse;
                text-align: center;
            }
            td{
                border-bottom: 1px solid #888888;
            }
            /* thead 中的第一對 tr */
            thead tr:nth-child(1){
                background-color: #7788aa;
                color: #ffffff;
            }
            /* tbody 中的奇數對 tr(偶數可以把odd改成even) */
            tbody tr:nth-child(odd){
                background-color: #e8e8e8;
            }
            /* tbody 中的偶數對 tr(偶數可以把even改成odd) */
            tbody tr:nth-child(even){
                background-color: #ffffff;
            }

            #result_area{
                width: 1000px;
                margin-left: 200px ;
                padding-top: 20px;
            }

            #search_area{
                width: 600px;
                margin-left: 400px ;
            }
        </style>
    </head>

    <body>
        <div id="search_area">
            輸入你的discord名字或id : <input type="text" id="key">
            <input type="button" value="查詢" onclick="search()">
            <input type="button" value="顯示全部" onclick="show_all()"></br>
        </div>

        <div id="result_area">
            <table>
                <thead>
                     <tr>
                         <th>id</th>
                        <th>名稱</th>
                        <th>暱稱</th>
                        <th>簽到天數</th>
                        <th>今天是否簽到</th>
                     </tr>
                </thead>
               
                <tbody id="show_result">

                </tbody>
            </table>
        </div>
    </body>
</html>
