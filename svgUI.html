<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>svg</title>
        <script type="text/javascript">
            window.onload = function(){
                svg = document.getElementById("svg");
                svg.addEventListener("mousedown", mousedownSvg);
            }
            function createSvgElement(tagname, attrs){
                var element = document.createElementNS("http://www.w3.org/2000/svg", tagname);
                for(var name in attrs){
                    element.setAttribute(name, attrs[name]);
                }
                return element;
            }
            function mousedownSvg(e){
                /*
                var x = e.clientX;
                var y = e.clientY;
                var bounding = this.getBoundingClientRect();
                x = x - bounding.left;
                y = y - bounding.top;
                var rect = createSvgElement("rect", {
                    "x": x,
                    "y": y,
                    "width": 100,
                    "height": 100,
                    "fill": "black"
                })
                this.appendChild(rect);
                */
                var x = e.clientX;
                var y = e.clientY;
                var bounding = this.getBoundingClientRect();
                x = x - bounding.left;
                y = y - bounding.top;
                var line = createSvgElement("line", {
                    "x1": x,
                    "y1": y,
                    "x2": x,
                    "y2": y,
                    "stroke": "red",
                    "stroke-width": 2
                });
                this.appendChild(line);
                var drag = function(e){
                    line.setAttribute("x2", e.clientX-bounding.left);
                    line.setAttribute("y2", e.clientY-bounding.top);
                };
                var drop = function(){
                    document.removeEventListener("mousemove", drag);
                    document.removeEventListener("mouseup", drop);
                };
                document.addEventListener("mousemove", drag);
                document.addEventListener("mouseup", drop);
            }
        </script>
        <style type="text/css">
        
        </style>
    </head>

    <body>
        <svg id="svg" width="640" height="480" style="border: 1px solid #000000">

        </svg>
    </body>
</html>
